spring.application.name=TakeFlights

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.cloud.service-registry.auto-registration.enabled=false
spring.cloud.discovery.enabled=false

#logging.level.root=WARN
#logging.level.org.springframework.web=DEBUG
spring.data.redis.host=localhost
spring.data.redis.port=6379
server.port=60000

cache.timeout.hours=6
ryanair.request.url=https://www.ryanair.com/api/farfnd/v4/oneWayFares
ryanair.request.parameters=?market=en-gb&outboundDepartureTimeFrom=00:00&outboundDepartureTimeTo=23:59&adultPaxCount=1